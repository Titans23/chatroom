<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
            #footer {
                height: 40px;
                line-height: 40px;
                position: fixed;
                bottom: 0;
                width: 100%;

                right: -590px;
                background: white;
                color: green;
                font-family: Arial;
                font-size: 12px;
                letter-spacing: 1px;
            }
    </style>
</head>
<body>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for("index") }}">聊天室</a>
        </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#">创建我的聊天室</a></li>
                    <li><a href="#">加入私人聊天室</a></li>
                    <li>
                        <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="房间号">
                        </div>
                        <button type="submit" class="btn btn-default">加入</button>
                        </form>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            {{ current_user.nick_name }}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{ url_for("user_home") }}">个人中心</a></li>
                            <li><a href="{{ url_for("logout") }}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>


            <div class="navbar-header">
                <img src="image/{{ current_user.telephone }}" alt="用户图片"  width="60px" height="60px">
            </div>
        </div>
    </nav>
            <h2>好友列表</h2>
            <table class="table">
				<thead>
					<tr>
                        <th>
							ta的头像
						</th>
						<th>
							好友手机号
						</th>
						<th>
							昵称
						</th>
						<th>
							ta的聊天室ID
						</th>
					</tr>
				</thead>
				<tbody>
					{% for friend in friends %}
                        <tr>
                            <td><img src="{{ url_for("get_image",telephone=friend.telephone) }}" alt="头像" width="50px" height="50px"></td>
                            <td>{{ friend.telephone }}</td>
                            <td>{{ friend.nick_name }}</td>
                            <td>{{ friend.room_id }}</td>
                        </tr>
                    {% endfor %}
				</tbody>
			</table>
        <div id="footer">CopyRight@copy2022-2022 Titans.All Rights Reserved </div>
    </div>
	</div>
</body>
</html>
